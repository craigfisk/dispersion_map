{% extends "forum/fbase.html" %}


{% block title %}Post{% endblock %}

{% block sidebar %} - Post{% endblock %}

{% block page-content %}
    <style type="text/css">
        .main { margin-left: 0px; margin-top: 10px; }
        .last { border: 0px; }

        #reply { margin-top: 10px; width: 80px; }
        #body { width: 350px; height: 100px; font-family: Times New Roman, serif; font-size: 1.3em; }
        #submit { float: right; }
        #rtitle {
            background: #eee; font-size: 1.3em; padding: 3px; margin-top: 40px;
            padding-left: 20px; margin-bottom: -10px;
        }
    </style>

    <div class="main">
        <div id="reply">
            <div id="rtitle">{{ title }}</div><br />

            <form action="{{ action }}" method="POST"> {% csrf_token %}
                Subject: <input type="text" name="subject" size="40" value="{{ subject }}" /><br />
                <textarea class="post" name="body" id="body"></textarea><br />
                <input type="submit" value="Submit" id="submit" />
            </form>
        <br />
        </div>
    </div>

{% endblock %}

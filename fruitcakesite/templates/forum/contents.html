{% extends "forum/fbase.html" %}


{% block title %}Contents{% endblock %}

{% block sidebar %} - forums <style type="text/css"> </style> {% endblock %}

{% block page-content %}

    <div class="main">

        <div id="list">
        <table border="0" cellpadding="4" width="100%">
            <tr>
                <td></td>
                <td>Posts</td>
                <td>Last post</td>
                <td></td>
            </tr>

            <!-- Forums  -->
            {% for forum in forums %}
            <tr>
                <td {% if forloop.last %}class="last"{% endif %}>
                <div class="title"> <a href="{% url 'forum.views.forum' forum.pk %}">{{ forum.title }}</a>
                    </div></td>
                <td {% if forloop.last %}class="last"{% endif %}>{{ forum.num_posts }}</td>
                <td {% if forloop.last %}class="last"{% endif %}>
                    {{ forum.last_post.short|linebreaksbr }}</td>
                <td {% if forloop.last %}class="last"{% endif %}>
                    <a class="button" href="{% url 'forum.views.forum' forum.pk %}">VIEW</a>
                </td>
            </tr>

            {% endfor %}
        </table>
        </div>

    </div>

{% endblock %}

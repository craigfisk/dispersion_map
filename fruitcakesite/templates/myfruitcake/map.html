<!DOCTYPE html>
<html>
    <head>
        <title>map test</title>

    {# Below is all from Google maps sample code: https://developers.google.com/maps/documentation/javascript/tutorial#api_key #}

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvM4T-nBKtDRonQmnOw-pfl8FWsb0OfVQ&sensor=false">

    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(45.5191, -122.6755),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>


    </head>
    <body>

        <div id="map-canvas"/>


    </body>
</html>

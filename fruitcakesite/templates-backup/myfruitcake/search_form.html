{% extends "forum/fbase.html" %}

{% block title %}Myfruitcake{% endblock %}

{% block sidebar %} - search form{% endblock %}


{% block forum-content %}
    {% if errors %}
    <UL>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </UL>
    {% endif %}
        <form action="/myfruitcake/search/" method="get">
            <input type="text" name="q">
            <input type="submit" value="Search">
        </form>

{% endblock forum-content %}
